<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Freelancer template Bootstrap</title>
</head>
<body class="debug">

    <!-- Top part -->
    <div class="container-fluid">
        <!-- head start -->
        <header>
            
        </header>
        <!-- head end -->

        <!-- jumbo start -->
        <div class="row jumbotron align-items-center justify-content-center">
            <div class="col">

                <!-- Avatar start -->
                <div class="row align-items-center justify-content-center">
                    <div class="col-8 col-md-4 col-xl-2">
                        <img src="img/avatar.svg" alt="Freelance Template Avatar">
                    </div>
                </div>
                <!-- Avatar end -->
                
                <!-- Presentation start -->
                <div class="row align-items-center justify-content-center">
                    <div class="col text-center">
                        <h2>Lorem Lorem</h2>
                        <div class="star"></div>
                        <p>Lorem lorem lorem lorem lorem lorem</p>
                    </div>
                </div>
                <!-- Presentation end -->

            </div>
        </div>
        <!-- jumbo end -->
    </div>
    
    <!-- Main part -->
    <div class="container-fluid">
        <!-- main start -->
        <main class="debug">
            <!-- portfolio start -->
            <section id="portfolio">
                <div class="container-lg">
                    <!-- Portfolio title start -->
                    <div class="row">
                        <div class="col text-center">
                            <h2>Lorem Lorem</h2>
                        </div>
                    </div>
                    <!-- Portfolio title end -->
                
                    <!-- Portfolio grid start -->
                    <div class="row justify-content-center debug-column">
                        <div class="col-3"></div>
                        <div class="col-3"></div>
                        <div class="col-3"></div>
                        <div class="col-3"></div>
                        <div class="col-3"></div>
                        <div class="col-3"></div>
                    </div>
                    <!-- Portfolio grid end -->
                </div>
            </section>
            <!-- portfolio end -->


            <!-- about start -->
            <section id="about">
                <div class="container-lg">

                    <!-- About title start -->
                    <div class="row">
                        <div class="col text-center">
                            <h2>Lorem Lorem</h2>
                            <div class="star"></div>
                        </div>
                    </div>
                    <!-- About title end -->

                    <!-- About text start -->
                    <div class="row debug-column">
                        <div class="col"></div>
                        <div class="col"></div>
                    </div>
                    <!-- About text end -->

                    <!-- Download button start -->
                    <div class="row">
                        <div class="col">
                            <div class="btn-download"></div>
                        </div>
                    </div>
                    <!-- Download button end -->

                </div>
            </section>
            <!-- about end -->


            <!-- contact me start -->
            <section id="contact-me">
                <div class="container-lg">
                    <div class="row">
                        <!-- Contact me title start -->
                        <div class="row">
                            <div class="col text-center">
                            <h2>Contact Me</h2>
                            <div class="star"></div>
                            </div>
                        </div>
                        <!-- Contact me title end -->
                    </div>
        
                    <!-- Form start -->
                    <form>
                        <!-- Name -->
                        <div class="form-outline mb-4">
                            <input type="text" id="name" class="form-control" placeholder="Name" />
                        </div>
                        
                        <!-- Email -->
                        <div class="form-outline mb-4">
                            <input type="text" id="email" class="form-control" placeholder="Email" />
                        </div>
                        
                        <!-- Phone -->
                        <div class="form-outline mb-4">
                            <input type="email" id="phone" class="form-control" placeholder="Phone number" />
                        </div>
                        
                        <!-- Message -->
                        <div class="form-outline mb-4">
                            <textarea class="form-control" id="form6Example7" rows="4" placeholder="Message" ></textarea>
                        </div>
                        
                        <!-- Submit -->
                        <button type="submit" class="btn btn-primary btn-block mb-4">Send</button>
                    </form>
                    <!-- Form end -->
                </div>
            </section>
            <!-- contact me end -->
        </main>
        <!-- main end -->
    </div>
       
    <!-- Foot part -->
    <div class="container-fluid">
        <!-- footer start -->
        <footer>

        </footer>
        <!-- footer end -->
    </div>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
