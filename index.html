<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Freelancer template Bootstrap</title>
</head>
<body>

    <!-- head start -->
    <header>
        <nav class="bg-navbar"></nav>
    </header>
    <!-- head end -->

    <!-- jumbo start -->
    <section id="jumbotron">
        <div class="container box-green">
            <!-- avatar start -->
            <div class="row justify-content-center">
                <div class="col-8 col-md-4 col-xl-3">
                    <img class="mb-3" src="img/avatar.svg" alt="Avatar Bootstrap Freelancer">
                </div>
            </div>
            <!-- avatar end -->

            <!-- presentation txt start -->
            <div class="row text-center text-uppercase">
                <div class="col-12">
                    <h1 class="mb-3">Start Bootstrap</h1>
                    <div class="star mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                          </svg>
                    </div>
                    <p>graphic artist &bull; web designer &bull; illustrator</p>
                </div>
            </div>
            <!-- presentation txt end -->
        </div>
    </section>
    <!-- jumbo end -->


    <!-- main start -->
    <main>
        <!-- portfolio start -->
        <section id="portfolio" class="my-5">
            <div class="container">
                <!-- portfolio title start -->
                <div class="row text-center text-uppercase">
                    <div class="col-12">
                        <h2>Portfolio</h2>
                        <div class="star"></div>
                    </div>
                </div>
                <!-- portfolio title end -->

                <!-- portfolio grid start -->
                <div class="row g-4">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="box"></div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="box"></div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="box"></div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="box"></div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="box"></div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="box"></div>
                    </div>
                </div>
                <!-- portfolio grid end -->
            </div>
        </section>
        <!-- portfolio end -->


        <!-- about start -->
        <section id="about">
            <div class="container box-green">
                <!-- about title start -->
                <div class="row text-center text-uppercase">
                    <div class="col-12">
                        <h2>About</h2>
                        <div class="star"></div>
                    </div>
                </div>
                <!-- about title end -->

                <!-- about txt start -->
                <div class="row">
                    <div class="col-12 offset-md-1 col-md-5">
                        <div class="box">blabla</div>
                    </div>

                    <div class="col-12 col-sm-5">
                        <div class="box">blabla</div>
                    </div>
                </div>
                <!-- about txt end -->

                <!-- download btn start -->
                <div class="row text-center">
                    <div class="col-12">
                        Download btn
                    </div>
                </div>
                <!-- download btn end -->
            </div>
        </section>
        <!-- about end -->


        <!-- contact me start -->
        <section id="contact-me" class="my-5">
            <div class="container">
                <!-- contact title start -->
                <div class="row text-center text-uppercase">
                    <div class="col-12">
                        <h2>Contatti</h2>
                        <div class="star"></div>
                    </div>
                </div>
                <!-- contact title end -->

                <!-- contact form start -->
                <div class="row">
                    <div class="col-12 offset-md-1 col-md-10">
                        <!-- Form start -->
                        <form>
                            <!-- Name -->
                            <div class="form-outline mb-4">
                                <input type="text" id="name" class="form-control" placeholder="Name" />
                            </div>
                            
                            <!-- Email -->
                            <div class="form-outline mb-4">
                                <input type="text" id="email" class="form-control" placeholder="Email" />
                            </div>
                            
                            <!-- Phone -->
                            <div class="form-outline mb-4">
                                <input type="email" id="phone" class="form-control" placeholder="Phone number" />
                            </div>
                            
                            <!-- Message -->
                            <div class="form-outline mb-4">
                                <textarea class="form-control" id="form6Example7" rows="4" placeholder="Message" ></textarea>
                            </div>
                            
                            <!-- Submit -->
                            <button type="submit" class="btn btn-primary btn-block mb-4">Send</button>
                        </form>
                        <!-- Form end -->
                    </div>
                </div>
                <!-- contact form end -->
            </div>
        </section>
        <!-- contact me end -->
    </main>
    <!-- main end -->

    <!-- foot start -->
    <footer>
        <!-- foot top start -->
        <div class="footer-top p-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-4">
                        <div class="box"></div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="box"></div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="box"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- foot top end -->

        <!-- foot bottom start -->
        <div class="footer-bottom">
            <div class="container">
                <div class="row text-center">
                    <div class="col-12">Copy</div>
                </div>
            </div>
        </div>
        <!-- foot bottom end -->
    </footer>
    <!-- foot end -->


    <!-- Boot js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</body>
</html>
